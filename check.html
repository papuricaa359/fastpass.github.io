<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-text {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>管理ページ</h2>
        <div class="input-group">
            <input type="text" id="check" required placeholder="ID">
            <button type="button" onclick="register()">入場済み</button>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-text">送信中...</div>
    </div>
    <script>
        function register() {
            var checkValue = document.getElementById("check").value;
            var formData = new FormData();
            var overlay = document.getElementById("overlay");
            overlay.style.display = "flex";
            formData.append("check", checkValue);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("check").value = "";
                        overlay.style.display = "none";
                    } else {
                        alert('登録に失敗しました。再度お試しください。');
                    }
                }
            };
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbyShmPUDqvy7St3zgnGBCkDFAv1c1wIpp0gTOb39KKe3njj58TEphtznsnqycKHi_JvRg/exec");
            xhr.send(formData);
        }
    </script>
</body>
</html>
