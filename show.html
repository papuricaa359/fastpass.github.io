<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン結果</title>
  <style>
    body {
      background-color: #6c6c6c;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90vw;
      max-width: 500px;
      background-color: antiquewhite;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none; 
    }

    .container img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center; 
    }

    .message {
      font-size: 1.2em;
      color: #333;
    }

    #result h1 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #333;
    }

    .error-message {
      color: red;
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
    }

    .button-link {
      display: none; 
      background-color: #3b9ae1;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      text-align: center;
    }

    .button-link:hover {
      background-color: #235983;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="card">
      <img src="file.jpg" alt="Fastpass Entrance">
      <div class="card-content">
        <p class="message">下記の時間にファストパスエントランスからご入場ください</p>
        <div id="result">
          <h1 class="result-item" id="value"></h1>
          <h1 class="result-item" id="username"></h1>
          <h1 class="result-item" id="count"></h1>
        </div>
        <button class="button-link" onclick="window.location.href='top.html';">トップに戻る</button>
      </div>
    </div>
  </div>
  <div id="error-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      const password = urlParams.get('password');

      if (!username || !password) {
        displayError('ユーザー名またはパスワードが指定されていません。');
        return;
      }

      fetch(`https://script.google.com/macros/s/AKfycbxVfMPsYcOWqdaHeIhwWxFpWaKH4zeww4zk5bcM4h7xrLYc0GlJ2YtHILgaGaKGdQPF/exec?username=${username}&password=${password}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            displayError(`エラー: ${data.error}`);
          } else {
            displayResult(data);
            document.getElementById('container').style.display = 'block'; // データ取得後に表示
            document.querySelector('.button-link').style.display = 'block'; // データ取得後にボタン表示
          }
        })
        .catch(error => {
          console.error('Error:', error);
          displayError('データの取得に失敗しました。');
        });
    });

    function displayResult(data) {
      const valueElement = document.getElementById('value');
      const usernameElement = document.getElementById('username');
      const countElement = document.getElementById('count');

      valueElement.textContent = data.value;
      usernameElement.textContent = `${data.username}様`;
      countElement.textContent = `${data.count} 名様`;
    }

    function displayError(message) {
      const errorContainer = document.getElementById('error-container');
      const errorDiv = document.createElement('div');
      errorDiv.classList.add('error-message');
      errorDiv.textContent = message;
      errorContainer.appendChild(errorDiv);
    }
  </script>
</body>

</html>
